<!DOCTYPE html>
<html>
  <html lang="zh-Hant">
    
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>文字迭代的資料</title>
  <link href="style.css" rel="stylesheet" type="text/css" />


  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: Arial; // 設定字體為 Arial
      margin: 30px; // 設定邊距為 30px
    }
    textarea {
      width: 100%; // 設定寬度為 100%
      height: 80px; // 設定高度為 80px
    }
    .box {
      margin-top: 20px; // 設定上邊距為 20px
      padding: 10px; // 設定內邊距為 10px
      border: 1px solid #999; // 設定邊框為 1px 實線，顏色為 #999
    }
  </style>
  
</head>
    
<body>
  <h2>文字迭代的資料（JavaScript 練習）</h2>

  <p>請輸入一段文字：</p>
  <textarea id="inputText"></textarea><br><br> // 使用者輸入的文字
  <button onclick="textIteration()">執行迭代</button> // 執行迭代的按鈕

  <div class="box" id="charBox"> // 顯示逐字元迭代結果的區塊
      <strong>逐字元迭代結果：</strong><br> // 顯示逐字元迭代結果的標題
  </div>

  <div class="box" id="wordBox"> // 顯示逐單字迭代結果的區塊
      <strong>逐單字迭代結果：</strong><br> // 顯示逐單字迭代結果的標題
  </div>

  
 // <script src="script.js"></script> 
  
</body>

</html>
